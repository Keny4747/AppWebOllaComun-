<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema de olla comun</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container text-center">
		<div>
		<!-- modificado para editar -->
			<h1 th:if="${olla.id == null}">Registrar olla común</h1>
			<h1 th:unless="${olla.id == null}">Editar registro de olla común:</h1>
		</div>
		<form th:action="@{/ollas/guardar}" th:object="${olla}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<!-- importante para evitar duplicados en el editar -->
			<input type="hidden" th:field="*{id}" th:value="${olla.id}"/>

			<div class="m-3">

				<!--ingresar nombre local-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de la olla común:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar cantidad raciones-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Número de raciones:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{cantBene}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--selecionar direccion -->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Dirección:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{direccion}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar distrito-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Distrito:</label>
					<div class="col-sm-8">
						<select th:field="*{distrito}" class="form-control" required>
						<th:block th:each="distrito: ${listaDistrito}">
						<option th:text="${distrito.nombre}" th:value="${distrito.id}"></option>
						</th:block>
						</select>
					</div>
				</div>
				<br>
				<!--ingresar contacto-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre del/la representante:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{contacto}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar celular contacto-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Número de celular:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{telefonoC}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--boton registrar-->
				<br>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Registrar información</button>
					<a th:href="@{/ollas}" class="btn btn-light ms-2">Cancelar</a>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
