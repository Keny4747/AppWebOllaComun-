<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema de olla comun</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/78da98728f.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container text-center">
		<div>
			<h1>Lista de Voluntarios</h1>
		</div>
		<br>
		<!-- boton aÃ±adir nuevo  -->
		<div align="left" class="m-3">
		<a href="/grupos"  class="btn btn-primary ms-2"><i class="fa-solid fa-square-plus"></i>&nbsp;Regresar</a>
		</div>
		
		<div>
			<table class="table table-striped">
				<thead class="table-success ">
					<tr>
						<th>ID</th>
						<th>DNI</th>
						<th>Nombre:</th>
						<th>Apellidos:</th>
						<th>Sexo:</th>
						<th>telefono</th>
						<th>Correo:</th>
						<th>Fecha nac:</th>
						<th>Tipo:</th>
						<th>Eliminar:</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="voluntario :${listavoluntarios}">
						<td th:text="${voluntario.voluntarioid.id}"></td>
						<td th:text="${voluntario.voluntarioid.dni}"></td>
						<td th:text="${voluntario.voluntarioid.nombre}"></td>
						<td th:text="${voluntario.voluntarioid.apellido}"></td>
						<td th:text="${voluntario.voluntarioid.sexo}"></td>
						<td th:text="${voluntario.voluntarioid.telefono}"></td>
						<td th:text="${voluntario.voluntarioid.correo}"></td>
						<td th:text="${voluntario.voluntarioid.fecha}"></td>
						<td th:text="${voluntario.voluntarioid.tipo}"></td>

						<td><a th:href="@{'/detallegrupo/eliminarv'+'/'+${grupo.id}+'/'+${voluntario.voluntarioid.id}}"
							   class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
