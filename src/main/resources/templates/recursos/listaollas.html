<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema de olla comun</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/78da98728f.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container text-center">
		<div>
			<h1>Lista de Ollas</h1>
		</div>
		<br>
		<!-- boton añadir nuevo  -->
		<div align="left" class="m-3">
		<a href="/grupos"  class="btn btn-primary ms-2"><i class="fa-solid fa-square-plus"></i>&nbsp;Regresar</a>
		</div>
		
		<div>
			<table class="table table-striped">
				<thead class="table-success ">
					<tr>
						<th>ID</th>
						<th>Cantidad Bene.:</th>
						<th>Contacto:</th>
						<th>Dirección:</th>
						<th>Nombre:</th>
						<th>telefono</th>
						<th>Distrito:</th>
						<th>Eliminar:</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="olla :${listaollas}">
						<td th:text="${olla.ollaid.id}"></td>
						<td th:text="${olla.ollaid.cantBene}"></td>
						<td th:text="${olla.ollaid.contacto}"></td>
						<td th:text="${olla.ollaid.direccion}"></td>
						<td th:text="${olla.ollaid.nombre}"></td>
						<td th:text="${olla.ollaid.telefonoC}"></td>
						<td th:text="${olla.ollaid.distrito.nombre}"></td>

						<td><a th:href="@{'/detalleolla/eliminaro'+'/'+${grupo.id}+'/'+${olla.ollaid.id}}"
							   class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
