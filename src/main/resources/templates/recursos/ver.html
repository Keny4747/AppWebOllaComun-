<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema de olla comun</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/78da98728f.js" crossorigin="anonymous"></script>
</head>
<body>

	<!-- detalles del registro -->
	<div class="container py-4">
		<div class="card bg-light mb-2" >
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<ul class="list-group">

					<li class="list-group-item " th:text="${voluntario.dni}"></li>

					<li class="list-group-item " th:text="${voluntario.nombre}"></li>

					<li class="list-group-item " th:text="${voluntario.apellido}"></li>

					<li class="list-group-item " th:text="${voluntario.sexo}"></li>

					<li class="list-group-item " th:text="${voluntario.telefono}"></li>

					<li class="list-group-item " th:text="${voluntario.correo}"></li>

					<li class="list-group-item " th:text="${voluntario.fecha}"></li>

					<li class="list-group-item " th:text="${voluntario.tipo}"></li>

				</ul>
			</div>
		</div>
		<a th:href="@{/voluntarios}" class="btn btn-info">Requesar</a>
	</div>

</body>
</html>
