<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sistema de olla comun</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/78da98728f.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container text-center">
		<div>
			<h1>Lista de grupos</h1>
		</div>
		<br>
		<!-- boton aÃ±adir nuevo  -->
		<div align="left" class="m-3">
		<a href="/ollas"  class="btn btn-primary ms-2"><i class="fa-solid fa-square-plus"></i>&nbsp;Regresar</a>
		</div>
		
		<div>
			<table class="table table-striped">
				<thead class="table-success ">
					<tr>
						<th>#</th>
						<th>Codigo del grupo:</th>
						<th>Fecha</th>
						<th>Encargado</th>
						<th>Eliminar:</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="grupo :${listagrupos}">
						<td th:text="${grupo.grupoid.id}"></td>
						<td th:text="${grupo.grupoid.codigo}"></td>
						<td th:text="${grupo.grupoid.fecha}"></td>
						<td th:text="${grupo.grupoid.encargado.nombre}"></td>

						<td><a th:href="@{'/detalleolla/eliminarg'+'/'+${grupo.grupoid.id}+'/'+${olla.id}}"
							   class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
