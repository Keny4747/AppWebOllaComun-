	<meta charset="utf-8">
	<title>Sistema de olla comun</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/app.min.css">
	<!-- Template CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/components.css">
	<!-- Custom style CSS -->
	<link rel="stylesheet" href="assets/css/custom.css">
	<link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>
<body>

	<div class="container text-center">
		<div>
		<!-- modificado para editar -->
			<h1 th:if="${voluntario.id == null}">Registrar Voluntario</h1>
			<h1 th:unless="${voluntario.id == null}">Editar registro de voluntario:</h1>
		</div>
		<form th:action="@{/voluntarios/guardar}" th:object="${voluntario}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<!-- importante para evitar duplicados en el editar -->
			<input type="hidden" th:field="*{id}" th:value="${voluntario.id}"/>
			
			<div class="m-3">
				
				<!--ingresar nombre dni-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">DNI:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{dni}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar nombre voluntario-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--selecionar apellido voluntario -->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Apellido:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{apellido}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar sexo voluntario-->
					<div class="form-group row">
					<label class="col-form-label col-sm-4">Sexo:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{sexo}">
							<option th:value='M'>Seleccionar...</option>
							<option th:value='M'>Masculino</option>
							<option th:value='F'>Femenino</option>
							<option th:value='Otro'>Otro</option>
						</select>
					</div>
				</div>
				<br>
				<!--ingresar telefono voluntario-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Telefono:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{telefono}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar correo voluntario-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Correo:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{correo}" class="form-control"
							required>
					</div>
				</div>
				<br>
				<!--ingresar fecha nac voluntario-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Fecha Nac: </label> 
					<div class="col-sm-8">
					<input
						type="date" th:field="*{fecha}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
						</div>
				</div>
				
				<br>
				<!--ingresar tipo voluntariado-->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Ingresar Tipo:</label>
					<div class="col-sm-8">
						<select th:field="*{tipo}" class="form-control" required>
						<th:block th:each="tipo: ${listaTipo}">					
						<option th:text="${tipo.descTipo}" th:value="${tipo.id}"></option>
						</th:block>
						</select>
					</div>
				</div>
				<!--boton registrar-->
				<br>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Registrar informaci√≥n</button>
					<a th:href="@{/voluntarios}" class="btn btn-light ms-2">Cancelar</a>
				</div>

			</div>
		</form>
	</div>
	
	<!-- General JS Scripts -->
<script src="assets/js/app.min.js"></script>
<!-- JS Libraies -->
<script src="assets/bundles/apexcharts/apexcharts.min.js"></script>
<!-- Page Specific JS File -->
<script src="assets/js/page/index.js"></script>
<!-- Template JS File -->
<script src="assets/js/scripts.js"></script>
<!-- Custom JS File -->
<script src="assets/js/custom.js"></script>
</body>
</html>
