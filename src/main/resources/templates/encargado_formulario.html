<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Sistema de olla comun</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
	<div>
		<!-- modificado para editar -->
		<h1 th:if="${encargado.id == null}">Registrar encargado</h1>
		<h1 th:unless="${encargado.id == null}">Editar registro de encargado:</h1>
	</div>
	<form th:action="@{/encargados/guardar}" th:object="${encargado}"
		  method="post" style="max-width: 600px; margin: 0 auto;">

		<!-- importante para evitar duplicados en el editar -->
		<input type="hidden" th:field="*{id}" th:value="${encargado.id}"/>
		<div class="m-3">
			<!--ingresar dni-->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">DNI:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{dni}" class="form-control" required>
				</div>
			</div>
			<br>
			<!--ingresar nombre-->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Nombre:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{nombre}" class="form-control"
						   required>
				</div>
			</div>
			<br>
			<!--ingresar apellido-->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Apellido:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{apellido}" class="form-control"
						   required>
				</div>
			</div>
			<br>
			<!--selecionar genero  -->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Sexo:</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{sexo}">
						<option th:value='M'>Seleccionar...</option>
						<option th:value='M'>Masculino</option>
						<option th:value='F'>Femenino</option>
						<option th:value='Otro'>Otro</option>
					</select>
				</div>
			</div>
			<br>
			<!--ingresar telefono -->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Telefono:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{telefono}" class="form-control"
						   required>
				</div>
			</div>
			<br>
			<!--ingresar correo-->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Correo:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{correo}" class="form-control"
						   required>
				</div>
			</div>
			<br>
			<!--ingresar fecha nac-->
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Fecha Nac: </label>
				<div class="col-sm-8">
					<input
							type="date" th:field="*{fecha}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
				</div>
			</div>

			<!--fin fecha nac-->
			<br>
			<div class="text-center p">
				<button type="submit" class="btn btn-primary">Registrar</button>
				<a th:href="@{/encargados}" class="btn btn-light ms-2">Cancelar</a>
			</div>

		</div>
	</form>
</div>
</body>
</html>
